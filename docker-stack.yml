version: '3.5'

networks:
  web:
    driver: overlay
    attachable: true
  backend:
    driver: overlay
    attachable: true

volumes:
  db: {}

services:
  proxy:
    image: nginx:1.13.9-alpine
    ports:
      - "80:80"
      - "3003:3003"
    networks:
      - web
    volumes:
      - ./resources/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - insight
      - api
    deploy:
      placement:
        constraints: [node.role == manager]

  insight:
    image: ifishgroup/insight:dev
    networks:
      - web
    # ports:
    #   - "80:80"
    depends_on:
      - api
    # deploy:
    #   update_config:
    #     parallelism: 1
    #     delay: 10s
    #   restart_policy:
    #     condition: on-failure
    #     delay: 10s
    #     max_attempts: 3
    #     window: 120s

  api:
    image: ifishgroup/insight-api:dev
    networks:
      - web
      - backend
    # ports:
    #   - "3003:3003"
    depends_on:
      - "mongodb"
      - "mongoimport"
  
  mongodb:
    image: mongo:3.6.3
    networks:
      - backend
    ports:
      - "27017:27017"
    volumes: 
      - db:/data/db

  mongoimport:
    image: ifishgroup/insight-import:dev
    networks:
      - backend
    depends_on:
      - mongodb
    command: ["./wait-for-it.sh", "mongodb:27017", "--", "mongoimport", "--host", "mongodb", "--db", "Insight", "--collection", "users", "--type", "json", "--file", "insertUsers.json", "--drop", "--upsert", "--jsonArray"]
    deploy:
      restart_policy:
        condition: none